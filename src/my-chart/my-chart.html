<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>

<dom-module id="my-chart">
  <template>
    <style>
      :host {
        display: block;
      }
      #myChart {
        width: 100%;
        height: 300px;
      }
    </style>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </template>

  <script>

    
    Polymer({

      is: 'my-chart',

      properties: {

      },    
      
      ready: function(){
        //let ctx = Polymer.dom( this.$.myChart );
        let ctx = this.$.myChart.getContext('2d');
        //console.log(ctx);

        let temperatureData = [20, 21, 30, 18, 19];
        let data = {
            labels: ["January", "February", "March", "April", "May"],
            datasets: [
                {
                  fill: true,
                  fillColor: '#696969',
                  borderWidth: 0,
                  borderColor: '#fff',
                  pointBackgroundColor: "#696969",
                  pointBorderColor: "#696969",
                  pointBorderWidth: 1,
                  pointRadius: 4,
                  pointStyle: 'triangle',
                  showLine: true,
                  data: temperatureData,
                }
            ]
        };    

        let options = {
              responsive: true,
              tooltips: false,
              scales: {
                xAxes: [{
                 display: false
                }],
                yAxes: [{
                  ticks: {
                    min: 10,
                    max: 40,
                    stepSize: 5
                 }
                }]
              },
              legend: {
                display: false
              }
          };    

        let myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
      }
    });
  </script>
</dom-module>
