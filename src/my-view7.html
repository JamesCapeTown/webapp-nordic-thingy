<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view7">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }    
      paper-dropdown-menu {
        width: 100%;
      }    
      .card-actions {
        margin-top: 20px;
      }
    </style>   
    <paper-card>
      <div class="card-content">
        <h3>Direct Firmware Update</h3>      
        <paper-input type="file" id="filepicker" on-change="readSingleFile"></paper-input>
        <br>
        <paper-button raised on-tap="playPCM">START</paper-button>         
        <h4>Instructions</h4>
        <ol>
            <li>Choose a DFU zip package</li>
            <li>Press START</li>
        </ol>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'my-view7'
    });
  </script>
</dom-module>
